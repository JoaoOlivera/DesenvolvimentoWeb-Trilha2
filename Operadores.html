<body>
    <script>
        //Adição
        console.log("A soma do numero 16+12 é", 16+12)
        //Subtração
        console.log("A subtração do numero 30-15 é", 30-15)
        //Multiplicação
        console.log("A multiplicação do numero 13x9 é",13*9)
        //Divisão
        console.log("A divisão 30/2 é", 30/2)
        //Restante
        console.log("A sobra da divisão dos numero 7/4 é" ,7%4)
        //Expressão
        console.log(7*2/(-5+2))
    </script>
